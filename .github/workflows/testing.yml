name: regression check

on: [push, pull_request]

jobs:
  telega-notify:
    name: notify about commits
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set pg revision for caching
        id: git_info_grab
        run: echo ::set-output name=git_stat::$(git show --stat)

      - name: send custom message with args
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          args: |
            ${{ github.actor_name }} created ${{ github.event_name }} to ${{ github.repository }}.
            ${{ steps.git_info_grab.outputs.git_stat }}


  regression-check:
    name: run regrsession test suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt install -y cargo

      - name: Run test
        run: |
          cargo test

