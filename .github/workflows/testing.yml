name: regression check

on: [push, pull_request]

jobs:
  telega-notify:
    name: notify about commits
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        # with:
        #   fetch-depth: 2

      - name: Set pg revision for caching
        id: git_info_grab
        run: |
          git_stat=$(git show --stat=50)
          echo $git_stat
          git_stat="${git_stat//'%'/'%25'}"
          git_stat="${git_stat//$'\n'/'%0A'}"
          git_stat="${git_stat//$'\r'/'%0D'}"
          git_stat="${git_stat// /â€‚}"
          echo "---"
          echo $git_stat
          echo "::set-output name=git_stat::$git_stat"

      - name: Set pg revision for caching
        run: |
          echo "---xxx---"
          echo "${{ steps.git_info_grab.outputs.git_stat }}"

      - name: send custom message with args
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          args: |
            * ${{ github.actor }} created ${{ github.event_name }} to ${{ github.repository }}*

            ```
            ${{ steps.git_info_grab.outputs.git_stat }}
            ```


  regression-check:
    name: run regrsession test suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt install -y cargo

      - name: Run test
        run: |
          cargo test

